<div class="season">
    <div class="season__container">
        <h1>Productos en temporada</h1>
        <div class="list">
            <div class="item" *ngFor="let product of products">
                <p>{{ product.title }}</p>
                <button mat-button (click)="search(product.query)">BUSCAR</button>
            </div>
        </div>
    </div>
</div>
